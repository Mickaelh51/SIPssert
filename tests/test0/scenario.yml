---
entities:
  - type: uas-sipp          # mandatory
    name: First UAS         # optional - default type
    image: ctaloi/sipp      # optional - default depends on the type
    scenario_file: uas.xml  # optional - scenario file in case of needed
    ip: 127.0.0.2
    port: [5080/tcp, 5070/udp]              # optional - default is randomly assigned
  - type: uac-sipp          # mandatory
    image: ctaloi/sipp
    ip: 127.0.0.3
    port: [5070/udp]              # optional - default is randomly assigned
  - type: opensips
    image: opensips/opensips
    config_file: opensips.cfg   # optional
    ip: 127.0.0.1
    port: [5060/tcp]              # optional - default is randomly assigned
    
