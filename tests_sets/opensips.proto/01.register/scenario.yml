---
network: host
timeout: 10
tasks:
  - type: initTask            # mandatory, correlates with the Class'es
    name: initialTask               # mandatory - just a name (as container name)
    image: debian         # mandatory - the path/name to the docker image
    extra_params: date +%s
    daemon: False
  - type: uac-sipp              # mandatory, correlates with the Class'es
    name: host_SIP_UAC               # mandatory - just a name (as container name)
    image: ctaloi/sipp          # mandatory - the path/name to the docker image
    config_file: sipp-register.xml
    extra_params: -s framework -ap testingframework -m 1 opensips.org
    daemon: False
  - type: cleanupTask            # mandatory, correlates with the Class'es
    name: cleanupTask               # mandatory - just a name (as container name)
    image: debian         # mandatory - the path/name to the docker image
    extra_params: date +%s
    daemon: False