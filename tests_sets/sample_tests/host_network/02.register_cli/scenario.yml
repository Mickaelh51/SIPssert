---
network: host
timeout: 10
tasks:
  - type: opensips
    name: Registrar
    image: opensips/opensips
    config_file: opensips.cfg   # optional
    daemon: True
  - type: uac-sipp              # mandatory, correlates with the Class'es
    name: SIP_UAC               # mandatory - just a name (as container name)
    image: ctaloi/sipp          # mandatory - the path/name to the docker image
    config_file: sipp-register.xml
    extra_params: s test -ap superSecret -m 1 -rsa 127.0.0.1:5060 opensips.org:5060
    daemon: False
  - type: opensips-cli
    name: host_opensips-cli
    extra_params: -o url=http://127.0.0.1:8888/mi -x mi ul_dump
    daemon: True