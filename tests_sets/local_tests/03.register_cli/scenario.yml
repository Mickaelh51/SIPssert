---
network: osbr1
timeout: 10
tasks:
  - type: mysql
    name: Second_Database
    ip: 192.168.52.4
    daemon: True
  - type: opensips
    delay_start: 10             # seconds float
    name: Second_Registrar
    image: opensips/opensips
    config_file: opensips.cfg   # optional
    ip: 192.168.52.3
    daemon: True
  - type: uac-sipp              # mandatory, correlates with the Class'es
    name: Second_SIP_UAC               # mandatory - just a name (as container name)
    image: ctaloi/sipp          # mandatory - the path/name to the docker image
    ip: 192.168.52.2
    config_file: sipp-register.xml
    extra_params: -i 192.168.52.2 -p 5060 -s test -ap superSecret -m 1 -rsa 192.168.52.3:5060 opensips.org:5060
    daemon: False
  - type: opensips-cli
    delay_start: 5
    ip: 192.168.52.7
    name: host_opensips-cli
    extra_params: -o url=http://192.168.52.3:8888/mi -x -d mi ul_dump
    daemon: True
