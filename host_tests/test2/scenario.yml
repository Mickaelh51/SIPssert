---
network: host
timeout: 10
tasks:
  - type: uas-sipp          # mandatory, correlates with the Class'es
    name: First_UAS         # mandatory - just a name (as container name)
    image: ctaloi/sipp      # mandatory - the path/name to the docker image
    ip: 127.0.0.1
    config_file: uas.xml    # optional - cfg file, specific to container
    extra_params: -i 127.0.0.1 -p 5070
    daemon: True
  - type: uac-sipp          # mandatory, correlates with the Class'es
    name: First_UAC         # mandatory - just a name (as container name)
    image: ctaloi/sipp      # mandatory - the path/name to the docker image
    ip: 127.0.0.1
    config_file: uac.xml    # optional - cfg file, specific to container
    extra_params: -s framework -ap testingframework opensips.org -d 5000 127.0.0.1:5070 -m 1
    daemon: False
